<!DOCTYPE html>
<html>

<head>
  <script src="index.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="title">
  <h1>Pet Meal Tracker</h1>
  </div>

</body>

</html>
